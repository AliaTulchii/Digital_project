<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.svg">
    <title>Digital project</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header class="header">
    <div class="container">
        <div class="header__row">
            <a href="#" class="logo">
                <img src="./img/logo.svg" alt="logo" class="logo__icon">
            </a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item nav__item--active">
                        <a href="#" class="nav__link ">ГЛАВНАЯ</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                        ГАЛЕРЕЯ</a>
                        </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">ПРОЕКТЫ</a>
                        </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">СЕРТИФИКАТЫ</a>
                        </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">КОНТАКТЫ</a>
                        </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

    <section class="hero container">
    <div class="hero__left">
        <h1 class="hero__title">
            <span >Project</span>
            <br>
            Home
        </h1>

        <div class="btns">
            <button class="btns__arrow"><img src="./img/arrow-left.svg" alt="arrow"></button>
            <button class="btns__arrow"><img src="./img/arrow-right.svg" alt=""></button>
            <div class="hero__line"></div>
        </div>
        
        <div class="hero__numbs">
            <span class="hero__numb">01</span>
            <span class="hero__crossline">
                <img src="./img/line.svg" alt="line">
            </span>
            <span class="hero__numb">02</span>
        </div>

    </div>
    <div class="hero__right">
        <img src="./img/hero.png" alt="image" class="hero__img">
        <a href="#" class="btn hero__btn">
            ВЗГЛЯНУТЬ
            <img src="./img/arrow-right.svg" alt="arrow">
        </a>
    </div>
</section>

    <footer class="footer">
    <div class="container">
        <h4>Footer</h4>
    </div>
    
</footer>    

   
    <script src="./../js/index.bundle.js"></script>
</body>
</html>
